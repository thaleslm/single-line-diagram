<body class="example-boundary">
    <img
      cdkDragBoundary=".example-boundary"
      *ngFor="let item of gridItems; let i = index"
      class="example-box"
      [src]="item.src"
      [style.height.px]="item.height"
      [style.width.px]="item.width"
      [class]="item.class"
      cdkDrag
      [cdkDragDisabled]="!enableImageMovement"
      [cdkDragFreeDragPosition]="item"
      (cdkDragEnded)="positions($event, item, i)"
      
    />

  <img
  
   *ngFor="let element of GuardGrid; let i = index"
      cdkDragBoundary=".example-boundary"
      class="example-box"
      style="position: absolute"
      [src]="element.src"
      [style.height.px]="element.height"
      [style.width.px]="element.width"
      [class]="element.class"
      cdkDrag
      [cdkDragDisabled]="!enableImageMovement"
      [cdkDragFreeDragPosition]="element"
      (cdkDragEnded)="guardPosition($event, element, i)"
      [style.transform]="'rotate(' + element.angle + 'deg)'"
      (click)="rotateImage(i)"
          />

    <img  [src]="lock" alt="" class="lock" (click)="toggleImageMovement()">

    <input class="additional-element" type="number"  *ngIf="showAdditionalElementW" [style.left.px]="additionalElementLeft" [style.top.px]="additionalElementTop" placeholder="largura" [value]="firstELement.width" (input)="inputWidth($event)" >
    <input class="additional-element" type="number" *ngIf="showAdditionalElementH" [style.left.px]="additionalElementLeft" [style.top.px]="additionalElementTop +25" placeholder="Altura" [value]="firstELement.height" (input)="inputHeigth($event)" >
    <button class="additional-element button-close" *ngIf="showAdditionalElementW || showAdditionalElementH" [style.left.px]="additionalElementLeft" [style.top.px]="additionalElementTop +50" (click)="close()" >pronto</button>
    <img src="assets/trash.svg" alt="" class="trash" *ngIf="trash" [style.left.px]="additionalElementLeft + 70" [style.top.px]="additionalElementTop + 50" (click)="removeItem()">

    <button (click)="save()" class="bookmarkBtn">
    <span class="IconContainer"> 
      <svg viewBox="0 0 384 512"  height="0.9em" class="icon"><path d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"></path></svg>
    </span>
    <p class="text">Save</p>
  </button>
  
</body>
