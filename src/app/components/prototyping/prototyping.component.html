<div id="div" (dragover)="allowDrop($event)" (drop)="handleDrop($event)">
  <div class="nav-bar">
    <button id="verdical" (click)="addLines('linesVerdical')">mais</button>
    <div
      *ngFor="let line of linesVertical; let index"
      [id]="line"
      draggable="true"
      class="linha"
      (dragstart)="handleDragStart($event, line)"
    ></div>
    <button id="horizontal" (click)="addLines('linesHorizontal')">mais</button>

    <div
      *ngFor="let Hline of linesHorizontal; let index"
      [id]="Hline"
      draggable="true"
      class="line-horizontal"
      (dragstart)="handleDragStart($event, Hline)"
    ></div>

    <button id="genericLoad" (click)="addLines('genericLoad')">mais</button>
    <img
      *ngFor="let gLoada of genericLoad; let index"
      [id]="gLoada"
      class="genericLoad"
      src="assets/genericLoad.svg"
      width="40px"
      height="40px"
      (dragstart)="handleDragStart($event, gLoada)"
    />

    <button id="key" (click)="addLines('key')">mais</button>
    <img
      *ngFor="let key of keys; let index"
      [id]="key"
      class="key"
      src="assets/key.svg"
      width="40px"
      height="40px"
      (dragstart)="handleDragStart($event, key)"
    />


    <button id="transformer" (click)="addLines('transformer')">mais</button>
    <img
      *ngFor="let transformer of transformers; let index"
      [id]="transformer"
      class="transformer"
      src="assets/transformer.svg"
      width="40px"
      height="40px"
      (dragstart)="handleDragStart($event, transformer)"
    />
    <button id="exitPoint" (click)="addLines('exitPoint')">mais</button>
    <img
      *ngFor="let exitPoint of exitPoints; let index"
      [id]="exitPoint"
      class="exitPoint"
      src="assets/exitPoint.svg"
      width="40px"
      height="40px"
      (dragstart)="handleDragStart($event, exitPoint)"
    />

    <button id="entryPoint" (click)="addLines('entryPoint')">mais</button>
    <img
      *ngFor="let entryPoint of entryPoints; let index"
      [id]="entryPoint"
      class="entryPoint"
      src="assets/entryPoint.svg"
      width="40px"
      height="40px"
      (dragstart)="handleDragStart($event, entryPoint)"
    />

    <button id="circuitBreaker" (click)="addLines('circuitBreaker')">mais</button>
    <img
      *ngFor="let circuitBreaker of circuitBreakers; let index"
      [id]="circuitBreaker"
      class="circuitBreaker"
      src="assets/circuitBreaker.svg"
      width="40px"
      height="40px"
      (dragstart)="handleDragStart($event, circuitBreaker)"
    />

    <button id="feeder" (click)="addLines('feeder')">mais</button>
    <img
      *ngFor="let feeder of feeders; let index"
      [id]="feeder"
      class="feeder"
      src="assets/feeder.svg"
      width="40px"
      height="40px"
      (dragstart)="handleDragStart($event, feeder)"
    />



  </div>
  
</div>
